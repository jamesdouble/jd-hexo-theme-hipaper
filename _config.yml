# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Header Menu
menu:
  Home: /
  Article: archives
  TRAVELOGUE: travelogue
  Category: categories
  Tags: tags
  About: about
  Map: map
rss: /atom.xml


# Set default keywords (Use a comma to separate)
keywords: ""

# Put your favicon.ico into `hexo-site/themes/hipaper/source/` directory.
favicon: css/images/favicon.ico


# Put your avatar.jpg into `hexo-site/themes/hipaper/source/` directory.
# url is target link (E.g. `url: https://hexo.io/logo.svg` or `url: css/images/mylogo.jpg`)
avatar: 
  enable: true
  width: 118.1
  height: 66.1
  bottom: 10
  url: css/images/kittyNTravelLogo.png

# # AboutPage background, support multiple images.
# about_big_image: [css/images/Homephotos/5.jpg
#                   css/images/Homephotos/p.jpg,
#                   css/images/Homephotos/Amsterdam.jpg,
#                   css/images/Homephotos/cathedral.jpg,
#                   css/images/Homephotos/RedScquare.jpg,
#                   css/images/Homephotos/italy.jpg,
#                   css/images/Homephotos/Rome4.jpg,
#                   css/images/Homephotos/Rome-1.jpg,
#                   css/images/Homephotos/Verona.jpg,
#                   css/images/Homephotos/Vience2.jpg,
#                   css/images/Homephotos/Vience3.jpeg,
#                   css/images/Homephotos/Vience5.jpg,
#                   css/images/Homephotos/vience4.jpg]

# Homepage thumbnail
random_thumb: false


# Content
fancybox: true


# Sidebar
sidebar: right
widgets:
- search
- social
- recent_posts
- category
- facebookpage
- tag
- tagcloud
- archive

# Social Links
# Key is the name of FontAwsome icon.
# Value is the target link (E.g. GitHub: https://github.com/iTimeTraveler)
# social:
#   Github: 
#   Weibo: 
#   Twitter: 
#   Facebook: 
#   Google-plus: 
#   Instagram: 


# Search
search:
    insight: true # you need to install `hexo-generator-json-content` before using Insight Search
    swiftype: # enter swiftype install key here
    baidu: false # you need to disable other search engines to use Baidu search, options: true, false


# comment ShortName, you can choose only ONE to display.
duoshuo_shortname: 
disqus_shortname: 
livere_shortname: MTAyMC8yOTQ4MS82MDQ5
uyan_uid: 
wumii: 


# Code Highlight theme
# Available value:
#    default | normal | night | night eighties | night blue | night bright
# https://github.com/chriskempson/tomorrow-theme
highlight_theme: default


# widget behavior
archive_type: 'monthly'
show_count: true

# Google Webmaster tools verification setting
# See: https://www.google.com/webmasters/
google_site_verification:
baidu_site_verification:
qihu_site_verification:

# Miscellaneous
google_analytics:
gauges_analytics:
baidu_analytics:
tencent_analytics:
busuanzi_analytics: true
twitter:
google_plus:
fb_admins:
fb_app_id:

# Facebook SDK Support.
# https://github.com/iissnan/hexo-theme-next/pull/410
facebook_sdk:
  enable: false
  app_id:       #<app_id>
  fb_admin:     #<user_id>
  like_button:  #true
  webmaster:    #true

# CNZZ count
cnzz_siteid: 1260716016